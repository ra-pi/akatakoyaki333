<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Red-Octopus</title>
  <link rel="icon" type="image/x-icon" href="images/assets/octopus.png">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" id="contact-form">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="9f272adb-8240-44df-81f7-304b625697f9"><!--pinoy|ddc08815-3a09-4920-a230-1836abd6103d--><!--9f272adb-8240-44df-81f7-304b625697f9-->
      <input 
        type="text" 
        name="name" 
        placeholder="Your Name" 
        class="contact-inputs" 
        pattern="[A-Za-z ]+" 
        title="Letters only, no numbers or symbols" 
        required />
      <input 
        type="email" 
        name="email" 
        placeholder="Your E-mail" 
        class="contact-inputs" 
        pattern="^[^@]+@[^@]+\.[^@]+$"
        title="Enter a valid email (must contain @ and .)"
        required />
      <input 
        type="tel" 
        name="phone" 
        placeholder="Your Mobile Number" 
        class="contact-inputs" 
        pattern="09[0-9]{9}"
        value="09"
        oninput="if (!this.value.startsWith('09')) this.value = '09' + this.value.replace(/[^0-9]/g, '')"
        title="Phone number must start with 09 and be 11 digits long" 
        required />
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
      <button type="submit">Submit<img src="images/assets/arrow_icon.png"></button>
    </form>
    <div class="contact-right">
      <img src="images/assets/octopus-call.png" alt="Contact Image">
    </div>
  </div>
  <!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Message Sent Successfully!</h2>
    <p>Your message has been received, we'll get back to you shortly.</p>
    <button id="modalOkButton">OK</button>
  </div>
</div>

  <div id="footer"></div>
  <script src="js/script.js"></script>
  <script>
    // Handle form submission and show the success modal
const form = document.getElementById('contact-form');
const successModal = document.getElementById('successModal');
const closeModal = document.getElementById('closeModal');
const okButton = document.getElementById('modalOkButton');

form.addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form from being submitted immediately

  // Here you can handle the form submission via AJAX if necessary
  fetch(form.action, {
    method: form.method,
    body: new FormData(form)
  })
  .then(response => {
    if (response.ok) {
      successModal.style.display = "block"; // Show the modal
      form.reset(); // Reset the form after successful submission
    } else {
      alert('Something went wrong, please try again.');
    }
  })
  .catch(error => {
    alert('Error submitting form: ' + error);
  });
});

// Close modal when user clicks the close button
closeModal.addEventListener('click', function() {
  successModal.style.display = "none";
});

// Close modal when user clicks "OK"
okButton.addEventListener('click', function() {
  successModal.style.display = "none";
});
  </script>
</body>
</html>
